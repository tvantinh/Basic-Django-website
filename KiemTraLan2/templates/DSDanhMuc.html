{% extends "layout.html" %} {% block title %} Home {% endblock %} {%block content %}
<div class="container w-100" style="padding-top: 50px">
  <div class="row"> 
    <table class="table table-bordered table-hover col-6">
    <thead class="thead-dark bg-secondary">
      <tr>
        <td>Tên Loại</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      {% for tl in DanhMuc %}
      <tr>
        <td>{{ tl.TenDanhMuc }}</td>
        <td>
          <a href="{% url 'ctdm' tl.MaDanhMuc %}" class="btn btn-warning"
            >Xem sách theo loại</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div>
    <div class="h3">Thêm danh mục mới</div>
    <form action="/handbagsMaketplace/dsLoaiSanPham" method="post">
      {% csrf_token %} {{ form.as_p }}
      <input type="submit" value="Thêm Loại" />
    </form>
  </div>
</div>
  
</div>
{% endblock %}
